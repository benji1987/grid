<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Designer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Grid Designer</h1>
    <form id="gridForm">
        <label for="gridRows">Grid Rows:</label>
        <input type="number" id="gridRows" name="gridRows" min="1" max="100" value="10" required>
        <label for="gridCols">Grid Columns:</label>
        <input type="number" id="gridCols" name="gridCols" min="1" max="100" value="10" required>
        <label for="resolution">Resolution (px for the longest side):</label>
        <input type="number" id="resolution" name="resolution" min="100" max="5000" value="1000" required>
        <button type="submit">Generate Grid</button>
    </form>
    <div id="gridContainer"></div>
    <button id="downloadPngBtn" style="display:none;">Download as PNG</button>
    <button id="downloadSvgBtn" style="display:none;">Download as SVG</button>
    <button id="downloadEpsBtn" style="display:none;">Download as EPS</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
